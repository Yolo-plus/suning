<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>购物车</title>
  
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">
    <script src="js/flexible.js"></script>
  
    <style>
  
    </style>
  </head>

<body style="background:rgb(242, 242, 242);">
  <!-- 顶部标题 -->
  <div class="cart-top">
    <div class="content">
      购物车
      <span>珠晖区</span>
    </div>
  </div>

  <!-- 购物车主体 -->
  <div class="cart-body">
    <div class="img-title">
      <img src="./images/empty-coupon-title.png" alt="">
    </div>

    <div class="coupon">
      <div class="left">
        <div class="left-con">
          <h3>￥<span>10.00</span></h3>
        <h4>满20用10</h4>
        </div>
      </div>

      <div class="right">
        <div class="right-title">
          <h3><span>【店铺易券】</span>限homebody母婴旗舰店部分商品</h3>
        </div>

        <div class="right-bottom">
          <p>2021.10.02~2021.10.02</p>
        </div>

        <div class="right-button">
          立即领取
        </div>
      </div>
    </div>

    <div class="coupon-btm">
      <div class="show">
        <ul>
          <li>
            <img src="./images/show1.jpg" alt="">
          </li>

          <li>
            <img src="./images/show2.jpg" alt="">
          </li>

          <li>
            <img src="./images/show3.jpg" alt="">
          </li>
        </ul>
      </div>
    </div>

    <h3>购物车还是空的，快去挑选好货吧</h3>

    <div class="browse-btn">去逛逛</div>
  </div>
  
  <div class="tabbar">
    <ul>
      <li>
        <a href="javascript:;" onclick="handleClick(this)">
          <img src="images/tabbar11.png" alt="">
          <p class="tabbar-active">猜我喜欢</p>
        </a>
      </li>
      <li>
        <a href="javascript:;" onclick="handleClick(this)">
          <img src="images/tabbar2.png" alt="">
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="javascript:;" onclick="handleClick(this)">
          <img src="images/tabbar3.png" alt="">
          <p>排行榜</p>
        </a>
      </li>
      <li>
        <a href="javascript:;" onclick="handleClick(this)">
          <img src="images/tabbar4.png" alt="">
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="javascript:;" onclick="handleClick(this)">
          <img src="images/tabbar5.png" alt="">
          <p>我的易购</p>
        </a>
      </li>
    </ul>
  </div>

  <script src="./js/public.js"></script>
</body>

</html>
