<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>我的易购</title>

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/personal.css">
  <script src="js/flexible.js"></script>

  <style>

  </style>
</head>

<body style="background:rgb(242, 242, 242);">
  <!-- 头部 -->
  <div class="banner-top">
    <div class="banner-title">
      <h3>我的易购</h3>
    </div>

    <div class="banner-info">
      <div class="info-detail">
        <div class="logo">
          <img src="./images/0000000000_01.jpg" alt="">
        </div>

        <div class="detail">
          <div class="user">
            <h3>139******64</h3>
            <h4>生态值257</h4>
          </div>
        </div>
      </div>
    </div>

    <div class="entry">
      <ul>
        <li>
          <div class="entry-con">
            <h3>0</h3>
            <h4>优惠券</h4>
          </div>
        </li>
        <li>
          <div class="entry-con">
            <h3>0</h3>
            <h4>领云钻</h4>
          </div>
        </li>
        <li>
          <div class="entry-con">
            <h3>0</h3>
            <h4>足迹</h4>
          </div>
        </li>
        <li>
          <div class="entry-con">
            <h3>0</h3>
            <h4>我的关注</h4>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <!-- 银行联名卡 -->
  <div class="vip-box">
    <div class="vip-con">
      <div class="left">
        <img src="./images/vip.png" alt="">
        <h3>银行联名卡，办卡得Super</h3>
      </div>

      <div class="right">
        <h3>立即查看</h3>
      </div>
    </div>
  </div>

  <!-- 订单 -->
  <div class="personal-order">
    <div class="order-con">
      <div class="order-top">
        <h3>我的订单</h3>
        <h4>查看全部&nbsp;</h4>
      </div>

      <div class="order-list">
        <ul>
          <li>
            <div class="img-p-con">
              <img src="./images/order-icon01.png" alt="">
              <p>待支付</p>
            </div>
          </li>
          <li>
            <div class="img-p-con">
              <img src="./images/order-icon02.png" alt="">
              <p>待收货</p>
            </div>
          </li>
          <li>
            <div class="img-p-con">
              <img src="./images/order-icon03.png" alt="">
              <p>评价有礼</p>
            </div>
          </li>
          <li>
            <div class="img-p-con">
              <img src="./images/order-icon04.png" alt="">
              <p>退换/售后</p>
            </div>
          </li>
          <li>
            <div class="img-p-con">
              <img src="./images/order-icon05.png" alt="">
              <p>常购清单</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="tabbar">
    <ul>
      <li>
        <a href="javascript:;" onclick="handleClick(this)">
          <img src="images/tabbar11.png" alt="">
          <p class="tabbar-active">猜我喜欢</p>
        </a>
      </li>
      <li>
        <a href="javascript:;" onclick="handleClick(this)">
          <img src="images/tabbar2.png" alt="">
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="javascript:;" onclick="handleClick(this)">
          <img src="images/tabbar3.png" alt="">
          <p>排行榜</p>
        </a>
      </li>
      <li>
        <a href="javascript:;" onclick="handleClick(this)">
          <img src="images/tabbar4.png" alt="">
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="javascript:;" onclick="handleClick(this)">
          <img src="images/tabbar5.png" alt="">
          <p>我的易购</p>
        </a>
      </li>
    </ul>
  </div>

  <script src="./js/public.js"></script>
</body>

</html>
